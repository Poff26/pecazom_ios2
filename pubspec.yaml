name: fishing_app_flutter
description: "Fishing app – Flutter, Firebase, Maps, AI forecast"
publish_to: 'none'

version: 2.0.2+19

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.4.0

  # Maps & location
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  fluster: ^1.2.0

  # In-app update
  in_app_update: ^4.2.5

  # Purchases & ads
  in_app_purchase: ^3.2.3
  in_app_purchase_android: ^0.4.0+8
  in_app_purchase_storekit: ^0.4.7
  google_mobile_ads: ^7.0.0

  # Firebase (egymással kompatibilis verziók)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  latlong2: ^0.9.1

  # Notifications
  flutter_local_notifications: ^19.3.0

  # UI / UX
  fl_chart: ^1.1.1
  flutter_colorpicker: ^1.1.0
  tutorial_coach_mark: ^1.3.0
  showcaseview: ^5.0.1

  # Media & utils
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  uuid: ^4.5.1
  provider: ^6.1.2
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  intl: ^0.20.2

  # Branding
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# ============================================================
# APP ICON
# ============================================================

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/pecazom_icon_512.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/pecazom_icon_512.png

# ============================================================
# NATIVE SPLASH – ANDROID 12 FIX
# ============================================================

flutter_native_splash:
  color: "#FFFFFF"
  android: true
  ios: true

  android_12:
    color: "#FFFFFF"
    image: assets/splash/transparent.png

# ============================================================
# FLUTTER ASSETS
# ============================================================

flutter:
  uses-material-design: true

  assets:
    - assets/horgaszvizek_flutter_ready.json
    - assets/icons/water.png
    - assets/kepek/
    - assets/video/loader.mp4
    - assets/splash/transparent.png
